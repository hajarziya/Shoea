<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>detail</title>
    <style>
      .sizeandcolor__wrapper::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="detail__container">
      <a href="/src/pages/home" class="back__btn">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
      <div class="gallery">
        <div class="gallery__images"></div>
      <div class="detail__title--box">
        <h3 class="name__product"></h3>
        <ion-icon class="like" name="heart-outline"></ion-icon>
      </div>
      <div class="soldandreview__wrapper">
        <div class="sold"></div>
        <div class="reviews">
          <ion-icon name="star-half-outline"></ion-icon>
          <h5 class="reviews__count"></h5>
        </div>
      </div>
      <hr class="line" />
      <div class="description__wrapper">
        <h3 class="description__title">Description</h3>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum
          libero repudiandae neque officia.
          <strong>view more..</strong>
        </p>
      </div>
      <div class="sizeandcolor__wrapper" style="overflow-x: scroll">
        <div class="sizes">
          <h3 class="sizes__title">Size</h3>
          <div class="sizes__wrapper"></div>
        </div>
        <div class="colors">
          <h3 class="colors__title">Color</h3>
          <div class="colors__wrapper"></div>
        </div>
      </div>
      <div class="quantity__wrapper">
        <h3 class="quantity">quantity</h3>
        <div class="quantity__box">
          <button class="btn__quantity minus">-</button>
          <strong class="quantity_num">0</strong>
          <button class="btn__quantity plus">+</button>
        </div>
      </div>
      <hr class="line" />
      <div class="price__container">
        <div class="price__box">
          <h6 class="price__title">Total price</h6>
          <strong class="price__num"></strong>
        </div>
        <button class="btn__cart">
          <ion-icon name="bag"></ion-icon>
          <strong>Add To Cart</strong>
        </button>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="details.js" type="module"></script>
</html>
