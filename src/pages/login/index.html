<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container__login">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="54"
          height="81"
          viewBox="0 0 54 81"
          fill="none"
        >
          <path
            d="M9.23355 17.7415C22.2531 10.4389 33.6453 3.542 39.7482 0.499261C44.834 -2.54348 47.1042 9.00132 42.7997 16.7273C38.4952 24.4532 26.5252 28.8982 26.5252 28.8982C26.5252 28.8982 52.9712 22.8128 53.9884 46.1404C54.2537 52.2259 49.9198 59.3256 46.8683 61.3541C43.8168 63.3826 17.3708 79.1034 14.3194 80.6248C10.7425 82.4081 9.23359 77.582 9.23359 71.4965C9.23359 57.2971 25.5081 52.2259 25.5081 52.2259C11.2679 54.2544 2.1135 49.1832 0.0791923 33.9695C-0.598903 28.8982 3.13068 21.1646 9.23355 17.7415Z"
            fill="black"
          />
        </svg>
      </div>
      <div class="wrapper__inputs">
        <h3 class="login__text">Login to Your Account</h3>
        <div class="email__box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="15"
            viewBox="0 0 14 15"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0.04375 3.61063C0.131966 3.22409 0.348823 2.87896 0.658806 2.63177C0.968789 2.38458 1.35352 2.24997 1.75 2.25H12.25C12.6465 2.24997 13.0312 2.38458 13.3412 2.63177C13.6512 2.87896 13.868 3.22409 13.9563 3.61063L7 7.86225L0.04375 3.61063ZM0 4.60987V10.8259L5.07762 7.71263L0 4.60987ZM5.91587 8.22625L0.167125 11.7499C0.309161 12.0494 0.533336 12.3024 0.813559 12.4794C1.09378 12.6565 1.41853 12.7503 1.75 12.75H12.25C12.5814 12.7501 12.906 12.656 13.1861 12.4788C13.4662 12.3016 13.6902 12.0485 13.832 11.749L8.08325 8.22538L7 8.88775L5.91587 8.22538V8.22625ZM8.92237 7.7135L14 10.8259V4.60987L8.92237 7.71263V7.7135Z"
              fill="#6C757D"
            />
          </svg>
          <input class="input" type="email" placeholder="Email" />
        </div>
        <div class="password__box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="15"
            viewBox="0 0 14 15"
            fill="none"
          >
            <g clip-path="url(#clip0_27_90835)">
              <path
                d="M2.1875 8.375C2.1875 7.91087 2.37187 7.46575 2.70006 7.13756C3.02825 6.80937 3.47337 6.625 3.9375 6.625H10.0625C10.5266 6.625 10.9717 6.80937 11.2999 7.13756C11.6281 7.46575 11.8125 7.91087 11.8125 8.375V12.75C11.8125 13.2141 11.6281 13.6592 11.2999 13.9874C10.9717 14.3156 10.5266 14.5 10.0625 14.5H3.9375C3.47337 14.5 3.02825 14.3156 2.70006 13.9874C2.37187 13.6592 2.1875 13.2141 2.1875 12.75V8.375Z"
                fill="#6C757D"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.9375 4C3.9375 3.18777 4.26016 2.40882 4.83449 1.83449C5.40882 1.26016 6.18777 0.9375 7 0.9375C7.81223 0.9375 8.59118 1.26016 9.16551 1.83449C9.73984 2.40882 10.0625 3.18777 10.0625 4V6.625H9.1875V4C9.1875 3.41984 8.95703 2.86344 8.5468 2.4532C8.13656 2.04297 7.58016 1.8125 7 1.8125C6.41984 1.8125 5.86344 2.04297 5.4532 2.4532C5.04297 2.86344 4.8125 3.41984 4.8125 4V6.625H3.9375V4Z"
                fill="#6C757D"
              />
            </g>
            <defs>
              <clipPath id="clip0_27_90835">
                <rect
                  width="14"
                  height="14"
                  fill="white"
                  transform="translate(0 0.5)"
                />
              </clipPath>
            </defs>
          </svg>
          <input type="password" class="input" placeholder="password" />
          <button class="eye">
          <ion-icon name="eye-outline"></ion-icon>
          </button>
          <button class="eye-off">
          <ion-icon name="eye-off-outline"></ion-icon>
          </button>
        </div>
        <label class="check__container">
          <input id="${item.id}" class="checkbox_input" type="checkbox" />
          <span class="checkmark"></span>
          Remember me
        </label>
      </div>
      <button class="btn__singin">Sing in</button>
    </div>
    <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./login.js"></script>
  </body>
</html>
