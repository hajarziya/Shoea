<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container__checkout">
      <div class="header">
        <div class="header__left">
          <a href="/src/pages/cart" class="back__btn" style="font-size: 24px">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </a>
          <h3 class="header__name">Checkout</h3>
        </div>
      </div>

      <!-- ****************************************** -->
      <div class="shipping__address--container">
        <div class="address__box">
          <div class="address__box_left">
          <div class="location__icon--wrapper">
            <ion-icon class="location__icon" name="location"></ion-icon>
          </div>
          <div class="location__wrapper">
            <h3 class="location__name">Home</h3>
            <h6 class="location__address">61480 Sunbrook park, PC 5679</h6>
          </div>
          </div>
          <a href="/src/pages/checkout/shipping_address/index.html">
            <img
              src="../../img/edit_icon.png"
              alt="icon_edit"
              class="edit__icon"
            />
          </a>
        </div>
      </div>
      <hr class="line" />
      <!-- ****************************************** -->
      <h3 class="title__order">Order List</h3>
      <div class="container__orderlist">
      </div>
      <hr class="line" />
      <!-- ***************************************** -->
      <div class="choosing__shipping">
        <h3 class="shipping__title">Choosing Shipping</h3>
        <div class="shipping__box">

        </div>
      </div>
      <!-- ***************************************** -->
      <hr class="line" />

      <div class="promo__container">
        <h3 class="promo__title">Promo Code</h3>
        <div class="promo__box">
          <input class="promo" placeholder="Enter Promo Code" />
          <div class="discountoff">
            <p>Discount 30% Off</p>
            <button class="clear">x</button></div>
          <button class="btn__add">+</button>
        </div>

        <div class="total__price">
          <div class="amount__wrapper">
            <h3 class="text__amount">Amount</h3>
            <h3 class="num__amount"></h3>
          </div>
          <div class="amount__wrapper">
            <h3 class="text__amount">Shipping</h3>
            <h3 class="shipping__amount">-</h3>
          </div>
          <div class="amount__wrapper">
            <h3 class="text__promo">Promo</h3>
            <h3 class="num__Promo">-</h3>
          </div>
          <hr class="line" />
          <div class="amount__wrapper">
            <h3 class="text__amount">Total</h3>
            <h3 class="total__amount">-</h3>
          </div>
        </div>
      </div>
      <div class="modul__gopay">
        <button class="btn__gopayment">
          Continue to Payment
          <img
            src="/src/img/images/gocheckout.png"
            alt="icon__go"
            class="icon__go"
          />
        </button>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="./checkout.js" type="module"></script>
</html>
